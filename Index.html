<html lang="en">

<head>

        Body {
            color: green;

    <script>
        function myFunction() {
            var name = document.getElementById("fname").value;
            var capitalized = name.toUpperCase();
            console.log(capitalized);
        }
    </script>
</head>

<body>

    <p>This is a simple Html document</p>

    <p>Enter your name: <input type="text" id="fname" onchange="myFunction()"

 </body>
